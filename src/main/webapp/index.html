<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>hello</h1>
<a href="http://localhost/import">导入</a><br/><br/>
<a href="http://localhost/export">导出</a><br/><br/>
<button type="button" class="layui-btn" id="test1">
  <i class="layui-icon">&#xe67c;</i>上传
</button>
<script src="https://www.layuicdn.com/layui/layui.js"></script>
<script>
layui.use('upload', function(){
	  var upload = layui.upload;
	   
	  //执行实例
	  var uploadInst = upload.render({
	    elem: '#test1' //绑定元素
	    ,url: '/import' //上传接口
	    ,accept: 'file'
	    ,done: function(res){
	      //上传完毕回调
	    }
	    ,error: function(){
	      //请求异常回调
	    }
	  });
	});
</script>
</body>
</html>
